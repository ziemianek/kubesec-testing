name: KubeSec Scan

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

jobs:
  lint:
    name: Kubesec
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run kubesec scanner
        # run: curl -sSX POST --data-binary @"file.yaml" https://v2.kubesec.io/scan | jq .
        uses: controlplaneio/kubesec-action@main
        with:
          input: file.yaml
        exit_code: "0"
