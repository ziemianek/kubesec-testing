apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-config
data:
  app.properties: |
    app.name=Simple WebApp
    app.version=1.0.0
    app.environment=production
    
    # Database configuration
    database.host=prod-db.example.com
    database.port=5432
    database.name=webapp_prod_db
    
    # Cache configuration
    cache.enabled=true
    cache.ttl=7200
