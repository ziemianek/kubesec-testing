apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "webapp.fullname" . }}-config
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
data:
  app.properties: |
    app.name={{ .Values.app.name }}
    app.version={{ .Values.app.version }}
    app.environment={{ .Values.app.environment }}
    
    # Database configuration
    database.host={{ .Values.config.database.host }}
    database.port={{ .Values.config.database.port }}
    database.name={{ .Values.config.database.name }}
    
    # Cache configuration
    cache.enabled={{ .Values.config.cache.enabled }}
    cache.ttl={{ .Values.config.cache.ttl }}
  
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    
    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;
      
      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
      
      access_log /var/log/nginx/access.log main;
      error_log /var/log/nginx/error.log warn;
      
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 2048;
      
      server {
        listen 8080;
        server_name localhost;
        
        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
        }
        
        location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }
      }
    }
